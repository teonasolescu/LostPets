<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Card</title>
    <link rel="stylesheet" type="text/css" href="postCard.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="petImg" src="doggo.jpg" alt="My Pet" />
            <div class="profile">
                <img class="avatar" src="profile.jpg" alt="avatar" />
                <p> John </p>
            </div>
            <div class="btn">
                <button type="button"> <img src="chat.png" alt="chat" /> <span> +3 </span> </button>
                <button type="button"> <img src="share.png" alt="share" /> </button>
            </div>
        </div>

        <div class="footer">
            <div class="info">
                <div>
                    <img src="gender.png" alt="gender" />
                    <div class="name">
                        <h2> Bobita </h2> 
                        <p> Shih Tzu</p>
                    </div>
                </div>
                <div>
                    <img src = "location.png" alt="location" />
                    <p> Lascar Catargi, Copou, Iasi</p>
                </div>
                <div>
                    <img src="date.png" alt="date" />
                    <p>12/03/2019</p>
                </div>
            </div>

            <button type="button"> Found it</button>
        </div>
    </div>
</body>
</html>
