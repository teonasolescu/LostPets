<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="signup-popup.css">
  </head>

  <body>
    <form class="modal-content animate" id="form">
      <div class="stg">
        <h1 class="wbmesaj">Your first step to make a pet happy again</h1>
        <div class="tabelestg">
          <div>
            <div>
              <label for="fname">First name</label>
              <input type="text" id="fname" name="first_name" style="width:100%;height:23px;" required>
            </div>
            <div>
              <label for="telnr">Phone number</label>
              <input type="number" id="telnr" name="Numar_telefon" style="width:100%;height:23px;" required>
            </div>
            <div>
              <label for="psw">Password</label>
              <input type="password" id="psw" name="pass" style="width:100%;height:23px;" minlength="6" required>
            </div>
          </div>

          <div>
            <div>
              <label for="lname">Last name</label>
              <input type="text" id="lname" name="last_name" style="width:100%;height:23px;" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" style="width:100%;height:23px;" required>
            </div>
            <div>
              <label for="pswc">Password confirmation</label>
              <input type="password" id="pswc" name="passc" style="width:100%;height:23px;" minlength="6" required>
            </div>
          </div>
        </div>

        <div class="marg">
          <label>
            <input type="checkbox" name="terms" id="check"> I agree with LostPets terms and services.
          </label>
        </div>
        <br>

        <div>
          <button type="submit" class="signup_button"><b>Sign up</b></button>
        </div>

      </div>

      <div class="avatar">
        <img src="signup.svg" alt="Avatar"> <!-- style="margin-left:0px;" -->
      </div>
    </form>

    <script src="../utils/isAuth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha1.min.js"></script>
    <script src="./main.js"></script>
  </body>

</html>
